name: Build Tailwind CSS
on:
  push: { branches: [ main ] }
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Versions (debug)
        run: |
          node -v
          npm -v
          ls -la
          ls -la assets || true

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci (lockfile found)"
            npm ci
          else
            echo "No lockfile -> using npm install and creating one"
            npm install --no-audit --no-fund
          fi

      - name: Build CSS (minified)
        run: npm run build:css

      - name: Check artifact
        run: |
          test -f assets/styles.css && echo "✅ CSS built" || (echo "❌ assets/styles.css not found" && exit 1)

      - name: Commit built assets (and lockfile if created)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/styles.css
            if [ -f package-lock.json ]; then git add package-lock.json; fi
            git commit -m "build: update compiled Tailwind CSS"
            git push
          fi
